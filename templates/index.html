<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hackathon Document Analyzer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>📄 Hackathon Document Analyzer</h1>
            <p>Upload PDFs, DOCX, Images or fetch Gmail. Summarize, translate & listen with voice commands!</p>
        </header>

        <form method="POST" enctype="multipart/form-data" class="form-section">
            <div class="form-group">
                <label for="class">Select Class / Department:</label>
                <select name="class" id="class">
                    <option value="General">General</option>
                    <option value="Class A">Class A</option>
                    <option value="Class B">Class B</option>
                    <option value="Class C">Class C</option>
                </select>
            </div>

            <div class="form-group">
                <label for="language">Select Language:</label>
                <select name="language" id="language">
                    <option value="en">English</option>
                    <option value="hi">Hindi</option>
                    <option value="ml">Malayalam</option>
                    <option value="fr">French</option>
                    <option value="ar">Arabic</option>
                </select>
            </div>

            <div class="form-group">
                <label for="file">Upload Document:</label>
                <input type="file" name="file" id="file" accept=".pdf,.docx,.png,.jpg,.jpeg,.tiff" required>
            </div>

            <div class="button-group">
                <button type="submit" name="action" value="process_file">📄 Process File / OCR</button>
                <button type="submit" name="action" value="fetch_gmail">📧 Fetch Gmail & Summarize</button>
                <button type="submit" name="action" value="voice_command">🎤 Voice Command</button>
            </div>
        </form>

        {% if extracted_text %}
        <div class="summary-box">
            <h3>📝 Extracted Text</h3>
            <textarea rows="10" readonly>{{ extracted_text }}</textarea>
        </div>
        {% endif %}

        {% if summary %}
        <div class="summary-box">
            <h3>📰 Summary</h3>
            <textarea rows="8" readonly>{{ summary }}</textarea>
        </div>
        {% endif %}

        {% if translated_text %}
        <div class="summary-box">
            <h3>🌐 Translated Text ({{ language }})</h3>
            <textarea rows="8" readonly>{{ translated_text }}</textarea>
        </div>
        {% endif %}
    </div>
</body>
</html>
